<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー/ストップウォッチ</title>
    <link rel="stylesheet" href="timerApp.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

    <main>
        <h1></h1>

        <section class="timer">
            <button class="change">ストップウォッチへ切り替え</button>
            <div class="display">
                <div class="timeT">時間表示</div>
                <button class="startT">スタート</button>
            </div>
            <button class="oneSecond">1秒</button>
            <button class="tenSecond">10秒</button>
            <button class="oneMinute">1分</button>
            <button class="tenSecond">10分</button>
            <button class="oneHour">1時間</button>
            <button class="tenHour">10時間</button>
            <button class="resetW">リセット</button>
        </section>

        <section class="stopwatch">
            <button class="change">ストップウォッチへ切り替え</button>
            <div class="timeW">時間表示</div>
            <button class="resetW">リセット</button>
            <button class="startW">スタート</button>
        </section>
    </main>

    <script src="timerApp.js"></script>
</body>
</html>
